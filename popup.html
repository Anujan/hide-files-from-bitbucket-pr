<!doctype html>
<html>
  <head>
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/popup.css">
  </head>
  <body>
    <div id="pending-screen">
      The active tab doesn't seem to be a Bitbucket's pull request page, is it?
      If so, please try reloading the page.<br><br>
      <small>The url should look like https://bitbucket.org/&lt;user&gt;/&lt;repo&gt;/...</small><br><br>
      <a href="https://github.com/Zhouzi/hide-files-from-bitbucket-pr/issues" target="_blank">
        Report an issue
      </a>
    </div>

    <div id="active-screen" style="display: none;">
      <div class="title">
        Active rules for "<span id="project-name"></span>":
      </div>

      <ul id="rules-list"></ul>

      <form id="add-rule-form">
        <div class="table">
          <div class="table-cell table-cell--master">
            <input id="add-rule-input" type="text" placeholder="e.g Resources/**, **/*.lock">
          </div>

          <div class="table-cell">
            <button type="submit">
              Add rule
            </button>
          </div>
        </div>
      </form>
      <a href="options.html" target="_blank">
        Manage rules
      </a>
    </div>

    <script src="dist/popup.js"></script>
  </body>
</html>
